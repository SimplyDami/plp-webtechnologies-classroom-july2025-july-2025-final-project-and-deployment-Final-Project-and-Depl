<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KukuMarket | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>KukuMarket</h1>
      <p class="tagline">Fresh Eggs & Quality Chickens Across the State</p>
      <nav>
        <ul>
          <li><a href="index.html" target="_blank">Home</a></li>
          <li><a href="about.html" target="_blank">About</a></li>
          <li><a href="services.html" target="_blank">Services</a></li>
          <li><a href="gallery.html" target="_blank">Gallery</a></li>
          <li><a href="contact.html" target="_blank">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <div id="form-error" style="color:red; margin-top:10px;"></div>
        <div id="form-success" style="color:green; margin-top:10px;"></div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 KukuMarket. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
